<h1>FromEvent</h1>
<div class="container">
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Video</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button #addBtn>Add</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>List</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          @for (item of list; track $index) {
          <mat-list-item> {{ item }} </mat-list-item>
          }
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
