<div class="container">
  <h1>Retry, Scan and Delay</h1>
  <hr />
  <mat-tab-group>
    <mat-tab label="Retry, Scan and Delay">
      <button mat-raised-button (click)="fetchDetails()">
        {{ loading ? "Feching Data...." : "Feching Data" }}
      </button>
      @if(this.person){
      <table mat-table [dataSource]="person">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="['id', 'name', 'email', 'phone']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['id', 'name', 'email', 'phone']"
        ></tr>
      </table>
      }
      <div style="margin-top: 1rem">Data:{{ status }}</div>
      @if (loading) {
      <!-- <mat-spinner></mat-spinner>
          -->
      <mat-progress-spinner
        mode="indeterminate"
        [value]="20"
      ></mat-progress-spinner>
      }
    </mat-tab>
  </mat-tab-group>
</div>
