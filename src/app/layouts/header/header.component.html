<mat-toolbar>
  <div>
    <button mat-icon-button aria-label="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span
      [matBadge]="exclusive ? 'exclusive' : ''"
      matBadgeSize="large"
      matBadgePosition="above"
      >Observable and Promise</span
    >
  </div>
  <div>
    <button mat-button routerLink="/Observable" routerLinkActive="active">
      Observable
    </button>
    <button mat-button routerLink="/Promise" routerLinkActive="active">
      Promise
    </button>
  </div>
  <div>
    <button mat-icon-button aria-label="search">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button aria-label="notification">
      <mat-icon
        matBadge="16"
        matBadgeSize="large"
        matBadgeDescription="notification"
        >notifications</mat-icon
      >
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu button">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>phone</mat-icon>
        <span>Contact US</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>profile</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
